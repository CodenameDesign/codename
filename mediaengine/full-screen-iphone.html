<html lang="en" class="no-js">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta name="theme-color" content="#000000">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes"> 
      <meta name="apple-touch-fullscreen" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Bovine Abduction">
<title>MediaEngine</title>

<style>

/*
Notes
- animate `max-height`, not `height: auto`
- content: after has to be `display: inline-block;`
  for `width` property to work
*/
  
html body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
  overflow: hidden;
  background-color: #000000;
}
.media-engine {
  width: 100%;
}

</style>

      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script>
         //function to fix height of iframe!
         var calcHeight = function() {
           //var headerDimensions = 0; //$('#header-bar').height();
           $('.media-engine"').height($(window).height());
         }
         
         $(document).ready(function() {
           calcHeight();
           /*$('#header-bar a.close').mouseover(function() {
             $('#header-bar a.close').addClass('activated');
           }).mouseout(function() {
             $('#header-bar a.close').removeClass('activated');
           });*/
         }); 
         
         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
      </script>

  </head>

  <body>
      <div>
       <iframe class="media-engine" src="https://media.futurebits.io/slider/b4b4af72-754f-432b-b4b5-67a2de54115b" name="media-engine" frameborder="0" noresize="noresize" style="height: 100%;">
       </iframe>
    </div>
   </body>
</html>
